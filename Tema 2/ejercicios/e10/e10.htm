<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E11</title>
    <script>
      let letra = "";

      while (letra !== "s") {
        letra = prompt("Introduce una letra:");

        if (letra === "s") {
          console.log('¡Éxito! Has adivinado la letra "s".');
        } else {
          console.log("No ha habido suerte. Inténtalo de nuevo.");
        }
      }
    </script>
  </head>
  <body></body>
</html>
