<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Divs</title>
  </head>
  <body>
    <h1>Generador de Divs</h1>
    <form>
      <label for="numColumnas">Número de Columnas:</label>
      <input type="number" id="numColumnas" required />
      <br />
      <label for="alto">Altura (en píxeles):</label>
      <input type="number" id="alto" required />
      <br />
      <label for="ancho">Anchura (en píxeles):</label>
      <input type="number" id="ancho" required />
      <br />
      <button type="button" onclick="generarDivs()">Generar Divs</button>
    </form>

    <div id="divContainer"></div>

    <script>
      function generarDivs() {
        const numColumnas = document.getElementById("numColumnas").value;
        const alto = document.getElementById("alto").value;
        const ancho = document.getElementById("ancho").value;

        if (numColumnas <= 0 || alto <= 0 || ancho <= 0) {
          alert("Por favor, ingresa valores válidos.");
          return;
        }

        const divContainer = document.getElementById("divContainer");
        divContainer.innerHTML = ""; // Limpiar contenido anterior
        divContainer.style.display = "flex"; //centrar divs en el contenedor
        divContainer.style.justifyContent = "space-around";
        divContainer.style.alignItems = "center";

        for (let i = 0; i < numColumnas; i++) {
          const div = document.createElement("div");
          div.style.border = "1px solid black"; // Establece el borde
          div.style.backgroundColor = "lightblue"; // Establece el color de fondo
          div.style.textAlign = "center" //centrar texto
          div.style.height = `${alto}px`;
          div.style.width = `${ancho}px`;
          div.textContent = `Div ${i + 1}`;
          divContainer.appendChild(div);
        }
      }
    </script>
  </body>
</html>
