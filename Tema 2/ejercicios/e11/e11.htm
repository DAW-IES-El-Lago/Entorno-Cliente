<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E1</title>
    <script>
      let letra;

      do {
        letra = prompt("Introduce una letra:");

        if (letra === "s") {
          console.log('¡Éxito! Has adivinado la letra "s".');
        } else {
          console.log("No ha habido suerte. Inténtalo de nuevo.");
        }
      } while (letra !== "s");
    </script>
  </head>
  <body></body>
</html>
