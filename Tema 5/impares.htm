<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tiene Impares?</title>
		<script>
			const tieneImpares = (cadena) => {
				return cadena.some((element) => element % 2 !== 0);
			};

			console.log(tieneImpares([1, 2, 3, 4, 5]));
		</script>
	</head>
	<body></body>
</html>
