<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<script>
 
    const numCajas = 15;
    var r,g,b;
    function iniciar() {
        var column=1;
        var fila=1;
        var idCajas;
        var all 
       
         ;
        
        for(i=0; i<numCajas; i++){
            var caja = crearNodo('div');
            caja.style.backgroundColor= 'rgb(' +rgb() +  ','+ rgb() + ',' +rgb() + ')' ;
        
            caja.style.height="180px";
            caja.style.width="90px";
            caja.style.float="left";
            caja.style.border= "outset black  10px"  ;//tamaño borde
            
             
            //texto en el centro
            caja.style.display="flex";
            caja.style.justifyContent="center";
            caja.style.alignItems="center";
            //texto en el centro


            caja.style.fontFamily="monospace";// fuente de la letra
            caja.style.fontSize= "200%";//tamaño letra
            caja.style.color="white"; //color letra
            

            
           
            
            caja.style.margin = "3px";
            
            if (i== 1 ){
                caja.style.clear="left";
                fila+=1;
                column=1;
            }
            if (i== 3 ){
                caja.style.clear="left";
                fila+=2;
                column=2;
            }
            if (i== 7 ){
                caja.style.clear="left";
                
                fila+=3;
                column=4;
            }
            
            
            if(i<=8){
                caja.innerHTML= "0"+(i+1);// caja.innerHTML="0"+(i+1); para numerar cada caja (para que del 1 al 9 tengan un 0 antes)
            }
            if(i>=9){
                caja.innerHTML= i+1;// caja.innerHTML=(i+1); para numerar cada caja (para que a partir del 9 sea i+1 sin el 0)
            }
            
            
            
            
            column+=1;
            idCajas=caja.id;
             
            
            
            
            caja.addEventListener('click', cambioColor);
            
        }
        
          
    }
    function crearNodo(tipo) {
        var nodo = document.createElement(tipo);
        nodo = document.body.appendChild(nodo);
        return nodo;
    }
    
    
    function rgb() {
        return Math.floor(Math.random() *256) ;
    }
    function cambioColor() {
        for ( i=0; i<numCajas; i++) {
        document.getElementsByTagName('div')[i].style.backgroundColor= 'rgb(' +rgb() +  ','+ rgb() + ',' +rgb() + ')' ;
        
        }
    }
    window.onload=iniciar;
    
    
 
 </script>
