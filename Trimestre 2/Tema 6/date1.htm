<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			var pregunta = "¿Cuál es tu nombre?";
			var tiempoInicio = new Date();
			var respuestaUsuario = prompt(pregunta);
			var tiempoFin = new Date();
			var tiempoRespuesta = tiempoFin - tiempoInicio;
			console.log("Respuesta: " + respuestaUsuario);
			console.log("Tiempo de respuesta: " + tiempoRespuesta + " milisegundos");
		</script>
	</head>
	<body></body>
</html>
