<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leer Cookie</title>
	</head>
	<body>
		<script>
			// Función para establecer una cookie
			function setCookie(nombre, valor, expiracionDias) {
				const fechaExpiracion = new Date();
				fechaExpiracion.setDate(fechaExpiracion.getDate() + expiracionDias);
				const cadenaCookie = `${nombre}=${valor}; expires=${fechaExpiracion.toUTCString()};`;
				document.cookie = cadenaCookie;
			}

			// Establecer cookies de ejemplo
			setCookie('nombre', 'Garyberto', 7); // Caduca en 7 días
			setCookie('edad', '69', 7); // Caduca en 7 días

			// Función para leer una cookie
			function getCookie(nombre) {
				const cookies = document.cookie.split(';');
				for (let i = 0; i < cookies.length; i++) {
					const cookie = cookies[i].trim();
					if (cookie.startsWith(nombre + '=')) {
						return cookie.substring(nombre.length + 1);
					}
				}
				return null;
			}

			// Prueba la función con las cookies de nombre y edad
			const nombreCookie = getCookie('nombre');
			const edadCookie = getCookie('edad');

			console.log('Cookie "nombre":', nombreCookie);
			console.log('Cookie "edad":', edadCookie);
		</script>
	</body>
</html>
